<div class="container-fluid">
  <table class="table table-hover">
    <thead >
      <th>Name</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | async">
        <th>{{category.name}}</th>
        <td>{{category.description}}</td>
      </tr>
    </tbody>

  </table>
  <div class="py-3">
<button class="btn btn-primary" routerLink="/category" routerLinkActive="active">Add</button>

  </div>
</div>
