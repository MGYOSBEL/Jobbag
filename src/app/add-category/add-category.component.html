<div class="row container-fluid justify-content-center">
  <div class="col col-12 col-md-4">
    <h2>Add Category:</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="row">
      <div class="form-group mx-0 px-0">
        <label for="categoryName">
          Name:
          <input type="text" placeholder="Category Name" class="form-control" id="categoryName" formControlName="name">
        </label>
      </div>
      <div class="form-group col-12 mx-0 px-0">
        <label for="categoryDescription">
          Description:
          <input type="text" placeholder="Category Brief Description" class="form-control" id="categoryDescription" formControlName="description">
        </label>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!categoryForm.valid">
        Submit
      </button>
    </form>
  </div>
</div>
